<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/martplace.png" alt="">
                        </a>
                    </div>
                    <div class="header__top-links">
                        <a href="#" class="header__top-btn">Become a Seller</a>
                        <div class="header__top-icons">
                            <a href="#"><img src="images/icons/alarm.png" alt=""></a>
                            <a href="#"><img src="images/icons/message.png" alt=""></a>
                            <a href="#"><img src="images/icons/basket.png" alt=""></a>
                        </div>
                    </div>
                    <div class="header__top-profile">
                        <a href="#" class="header__top-avatar"
                            style="background-image: url(images/icons/user.svg);"></a>
                        <div class="header__top-user">
                            <div class="header__top-name">
                                Taofiq Hakim
                            </div>
                            <div class="header__top-balance">
                                $20.45
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__bottom-search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
